<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro | INOVA CNH</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0f172a; }
    .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
  </style>
</head>
<body class="text-white min-h-screen flex items-center justify-center p-6">
  <div class="max-w-2xl w-full glass p-10 rounded-[2.5rem] shadow-2xl">
    <div class="text-center mb-10">
      <h1 class="text-3xl font-black uppercase tracking-tighter">Criar Nova Conta</h1>
      <p class="text-slate-400 text-sm mt-2">Escolha seu perfil para começar na INOVA</p>
    </div>

    <form action="dashboard.html" class="grid md:grid-cols-2 gap-6">
      <!-- Perfil -->
      <div class="md:col-span-2 flex gap-4">
        <label class="flex-1 cursor-pointer">
          <input type="radio" name="tipo" class="hidden peer" checked>
          <div class="p-4 text-center border border-white/10 rounded-xl peer-checked:border-cyan-400 peer-checked:bg-cyan-400/10 transition-all">
            <span class="text-xs font-black uppercase">Sou Aluno</span>
          </div>
        </label>
        <label class="flex-1 cursor-pointer">
          <input type="radio" name="tipo" class="hidden peer">
          <div class="p-4 text-center border border-white/10 rounded-xl peer-checked:border-blue-500 peer-checked:bg-blue-500/10 transition-all">
            <span class="text-xs font-black uppercase">Sou Instrutor</span>
          </div>
        </label>
      </div>

      <div class="space-y-4">
        <div>
          <label class="block text-[10px] font-black uppercase tracking-widest text-cyan-400 mb-2">Nome Completo</label>
          <input type="text" required class="w-full bg-slate-900/50 border border-white/10 rounded-xl px-4 py-3 focus:outline-none focus:border-cyan-400 transition-all">
        </div>
        <div>
          <label class="block text-[10px] font-black uppercase tracking-widest text-cyan-400 mb-2">E-mail</label>
          <input type="email" required class="w-full bg-slate-900/50 border border-white/10 rounded-xl px-4 py-3 focus:outline-none focus:border-cyan-400 transition-all">
        </div>
      </div>

      <div class="space-y-4">
        <div>
          <label class="block text-[10px] font-black uppercase tracking-widest text-cyan-400 mb-2">CPF</label>
          <input type="text" required class="w-full bg-slate-900/50 border border-white/10 rounded-xl px-4 py-3 focus:outline-none focus:border-cyan-400 transition-all" placeholder="000.000.000-00">
        </div>
        <div>
          <label class="block text-[10px] font-black uppercase tracking-widest text-cyan-400 mb-2">Senha</label>
          <input type="password" required class="w-full bg-slate-900/50 border border-white/10 rounded-xl px-4 py-3 focus:outline-none focus:border-cyan-400 transition-all">
        </div>
      </div>

      <div class="md:col-span-2 pt-4">
        <button type="submit" class="w-full bg-gradient-to-r from-cyan-400 to-blue-600 py-4 rounded-xl font-black uppercase tracking-widest hover:scale-[1.02] transition-all shadow-lg shadow-cyan-500/20">
          Finalizar Cadastro
        </button>
      </div>
    </form>

    <div class="mt-8 text-center">
      <p class="text-slate-400 text-xs">Já tem conta? <a href="login.html" class="text-cyan-400 font-bold hover:underline">Faça login</a></p>
    </div>
  </div>
</body>
</html>
